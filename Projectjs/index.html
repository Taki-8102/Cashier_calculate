<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exchange Money</title>
</head>

<body>
    <div class="background">
        <h1 class="Exchange_S">Cashier</h1>
        <br>
        <table>
            <tr>
                <th>
                    <div class="box_numberP">
                        <span>
                            <h1 class="number_proDucts" id="number_P"></h1>
                            <h1> Number of products</h1>
                        </span>
                    </div>
                </th>
                <th>
                    <div class="custommer_M">
                        <span>
                            <h1 id="custommer_money" class="customer_money"></h1>
                            <h1>Custommer Money</h1>
                        </span>
                    </div>
                </th>
            </tr>

            <tr>
                <td>
                    <div class="box_listM">
                        <span>
                            <h1 id="list_M" class="list_Products"></h1>
                        </span>
                    </div>
                </td>

                <td>
                    <div class="change_M">
                        <span>
                            <h1>Change</h1>
                            <h1 id="Change_money" class="change_Money"></h1>
                        </span>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="sum_allProducts">
                        <span>
                            <h1 id="sum_M" class="sum_AProducts"></h1>
                            <h1>Sum price</h1>
                        </span>
                    </div>
                </td>

                <td>
                    <div class="result_M">
                        <span>
                            <h1 id="result_money" class="Result_Money"></h1>
                            <h1>Result Money</h1>
                        </span>
                    </div>
                </td>
            </tr>

        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
